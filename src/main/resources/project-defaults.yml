api:
  auth:
    host: http://localhost:8080
    endpoints:
      verify: /verify

thorntail:
  http:
    port: 5000
  datasources:
    data-sources:
      MyDS:
        driver-name: myh2
        connection-url: jdbc:h2:file:./roomserviceDB;FILE_LOCK=FS
        user-name: sa
        password: sa
    jdbc-drivers:
      myh2:
        driver-class-name: org.h2.Driver
        xa-datasource-name: org.h2.jdbcx.JdbcDataSource
        driver-module-name: com.h2database.h2